<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Update Record</title>
    </head>
    <style></style>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #594546;">
            <a class="navbar-brand mb-0 h1 fs-2" href="" >Tiket Kereta</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active p-2">
                        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link" href="">About </a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link" href="">Contact Us </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <br />
            <br />
            <h1 align="center"> Update Data Kereta </h1>
            <br />
            <br />
            <form th:action="@{/updateTrain}" th:object="${train}" method="post">
                <div class="form-group">
                    <label for="id">Nomor Kereta:</label>
                    <input type="number" class="form-control" th:field="*{trainNo}" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="text">Nama Kereta:</label>
                    <input type="text" class="form-control" th:field="*{trainName}">
                </div>
                <div class="form-group">
                    <label for="source">Asal Kereta:</label>
                    <input type="text" class="form-control" th:field="*{source}">
                </div>
                <div class="form-group">
                    <label for="destination">Tujuan Kereta:</label>
                    <input type="text" class="form-control" th:field="*{destination}">
                </div>
                <div class="form-group">
                    <label for="price">Harga Kereta:</label>
                    <input type="number" class="form-control" th:field="*{ticketPrice}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Edit</button>
                </div>
            </form>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
